name: propagou
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  flutter_modular: ^5.0.3
  bloc: ^8.1.2
  modular_bloc_bind: ^1.0.1
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.0.15
  flutter_animate: ^4.2.0+1
  
  loading_animation_widget: ^1.2.0+4
  validatorless: ^1.2.3
  flutter_awesome_select: ^6.5.0
  equatable: ^2.0.5
  connectivity_plus: ^4.0.2
  path_provider: ^2.1.1
  mask_text_input_formatter: ^2.5.0
  top_snackbar_flutter: ^3.1.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/LexendDeca-Regular.ttf
          weight: 400
        - asset: assets/fonts/LexendDeca-Medium.ttf
          weight: 500
        - asset: assets/fonts/LexendDeca-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/LexendDeca-Bold.ttf
          weight: 700
        - asset: assets/fonts/LexendDeca-ExtraBold.ttf
          weight: 800